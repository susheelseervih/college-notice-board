<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .event-item h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        .event-item .event-dates {
            font-size: 0.9em;
            color: #777;
        }

        .event-item a {
            color: #3498db;
            text-decoration: none;
        }

        .event-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Upcoming Events</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="holidays.html">Upcoming Holidays</a></li>
            </ul>
        </nav>
    </header>

    <!-- Events Section -->
    <section id="eventsSection">
        <h2>All Upcoming Events</h2>
        <div id="eventsList"></div>
    </section>

    <!-- JavaScript to load events from local storage -->
    <script>
        function loadEvents() {
            const events = JSON.parse(localStorage.getItem("events")) || [];
            const eventsList = document.getElementById("eventsList");

            if (events.length === 0) {
                eventsList.innerHTML = '<p>No upcoming events available.</p>';
            } else {
                events.forEach(function(event) {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';

                    let eventContent = `<h3>${event.eventName}</h3>`;
                    eventContent += `<p class="event-dates">Start Date: ${event.startDate} | End Date: ${event.endDate}</p>`;

                    if (event.eventPdfURL) {
                        eventContent += `<p><a href="${event.eventPdfURL}" target="_blank">View Event Document</a></p>`;
                    }

                    eventItem.innerHTML = eventContent;
                    eventsList.appendChild(eventItem);
                });
            }
        }

        // Load events on page load
        window.onload = loadEvents;
    </script>

</body>
</html>
